<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Clicker Mobile</title>
    <link rel="stylesheet" type="text/css" href="mobile-styles.css">
</head>
<body>
    <div id="game">
        <img id="rune" src="rune.jpg" alt="Nordic Rune" />
        <p id="hackSilver">HackSilver: 0</p>
        <button id="buyUpgrade">Buy Upgrade for 10 HackSilver (increases HackSilver by 1 per second)</button>
        <button id="buyMegaRune">Buy Mega Rune for 500 HackSilver (increases HackSilver per click to 10)</button>
        <button id="buyAutoClicker">Buy Auto Clicker for 1000 HackSilver (clicks rune once per second)</button>
        <button id="exportSave">Export Save</button>
        <button id="importSave">Import Save</button>
        <button id="resetGame">Reset Game</button>
        <button id="mobileSwitch">Switch to Desktop Version</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
